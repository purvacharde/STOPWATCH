name: CI/CD for HTML Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Run CI checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ” Correct HTML validator version
      - name: Validate HTML5
        uses: Cyb3r-Jak3/html5validator-action@v1.3
        with:
          root: .

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
